<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Automod Configuration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa6HbB3zhMUXeZ5Y1RVmIIT0CJ4v3lP5LbcW2LjT8K5f9CX8Z6cs9403K56" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Automod Configuration</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endwith %}
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Bad Words (comma separated)</label>
        <input type="text" class="form-control" name="bad_words" value="{{ config.badword_rule.bad_words | join(', ') if config.badword_rule and config.badword_rule.bad_words else '' }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Blocked Links (comma separated)</label>
        <input type="text" class="form-control" name="blocked_links" value="{{ config.link_blocking_rule.blocked_links | join(', ') if config.link_blocking_rule and config.link_blocking_rule.blocked_links else '' }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Max Mentions</label>
        <input type="number" class="form-control" name="max_mentions" value="{{ config.mass_mention_rule.max_mentions if config.mass_mention_rule and config.mass_mention_rule.max_mentions else 5 }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Max Caps Ratio</label>
        <input type="number" step="0.01" class="form-control" name="max_caps_ratio" value="{{ config.caps_rule.max_caps_ratio if config.caps_rule and config.caps_rule.max_caps_ratio else 0.7 }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Min Length for Caps Rule</label>
        <input type="number" class="form-control" name="min_length" value="{{ config.caps_rule.min_length if config.caps_rule and config.caps_rule.min_length else 10 }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Blocked Filetypes (comma separated)</label>
        <input type="text" class="form-control" name="blocked_filetypes" value="{{ config.attachment_rule.blocked_filetypes | join(', ') if config.attachment_rule and config.attachment_rule.blocked_filetypes else '' }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Spam Interval (seconds)</label>
        <input type="number" class="form-control" name="spam_interval" value="{{ config.spam_rule.spam_interval if config.spam_rule and config.spam_rule.spam_interval else 10 }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Spam Threshold (messages)</label>
        <input type="number" class="form-control" name="spam_threshold" value="{{ config.spam_rule.spam_threshold if config.spam_rule and config.spam_rule.spam_threshold else 5 }}">
      </div>
      <button type="submit" class="btn btn-primary">Update Configuration</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Shu2xZ1H0z0jP8FlN912X7oW8yTh" crossorigin="anonymous"></script>
</body>
</html>
